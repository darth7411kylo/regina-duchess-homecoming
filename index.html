<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Regina Duchess – Homecoming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title for the page. Removed the "Homecoming Queen" subtitle per user request. -->
        <h1>Vote for Regina Duchess</h1>
        <!-- Instructions updated with a fun, fetch-themed message. A cute font will be applied via CSS. -->
        <p class="instructions">It would be soo fetch if u vote Regina</p>
        <div class="poll">
            <!-- Vote options -->
            <button id="yesButton" class="vote-button">Yes</button>
            <button id="yesssssButton" class="vote-button">YESSSSS</button>
        </div>
        <div id="thankYouMessage" class="hidden">
            <!-- Thank‑you message rewritten to be more enthusiastic -->
            <p>THANK YOU FOR VOTING YOU ARE AWESOME SAUCE!!!!! HERE ARE THE CURRENT RESULTS:</p>
        </div>
        <div id="results" class="results hidden">
            <div class="result-item">
                <span class="result-label">Yes:</span>
                <span id="yesCount" class="result-count">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">YESSSSS:</span>
                <span id="yesssssCount" class="result-count">0</span>
            </div>
        </div>
    </div>
    <!-- Gallery removed: Regina photos now serve as the page background -->
    <!-- Firebase SDKs: core and Firestore (compat versions for simplicity) -->
    <!-- The firebaseConfig object will be defined in firebase-config.js -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <!-- Config file (to be filled out with your Firebase project credentials) -->
    <script src="firebase-config.js"></script>
    <!-- Our application logic -->
    <script src="script.js"></script>
</body>
</html>
